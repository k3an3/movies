<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/favicon.ico">

    <title>Movies @ 105ww</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"
          integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link href="/static/narrow-jumbotron.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills float-xs-right">
                <li class="nav-item">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            {% if genre %}{{ genre }}{% else %}Genre{% endif %}
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" style="text-align:center">
                            {% for genre in list_genres %}
                            <li><a href="/?genre={{ genre }}">{{ genre }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/{% if genre %}?genre={{ genre }}{% endif %}">Choose Another</a>
                </li>
            </ul>
        </nav>
        <h3 class="text-muted">Movie Master</h3>
    </div>


    <div style="text-align:center">
        <h3>{{ saying }}</h3>
        <a href="{{ link }}"><h1>{{ title }}</h1></a>
        {% if not image == "N/A" %}
        <img src="{{ image }}"/>
        <br>
        <br>
        {% endif %}
        <p><i>{{ description }}</i></p>
        <p><a href="{{ link }}">View more details on IMDB</a></p>
        {% if netflix %}
        <img width="100" height="100"
             src="https://cdn0.vox-cdn.com/thumbor/cr8fhGxG6mifMOMAEPyS2M_Az_I=/800x0/filters:no_upscale()/cdn0.vox-cdn.com/uploads/chorus_asset/file/6678919/10478570_10152214521608870_2744465531652776073_n.0.png"/>
        <br>
        <br>
        {% endif %}
    </div>

    <footer class="footer">
        <p>&copy; Keane O'Kelley {{ year }} {{ version }}</p>
    </footer>

</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js
/bootstrap.min.js" integrity="sha256-j+XrvkQ4jJ99Hj0pJKPr6k0RCgxDDSTs3PBqLrX2EMc=" crossorigin="anonymous"></script>

</body>
</html>
